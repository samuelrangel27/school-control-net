<form action="" [formGroup]="classForm">
	<div class="card darken-1">
		<div class="card-content">
			<span class="card-title">
				{{title}}
			</span>
			<div class="row">
				<div class="row">
					<mat-form-field class="col s12">
						<mat-label>Class name</mat-label>
						<input matInput formControlName="name">
					</mat-form-field>
				</div>
				<div class="row">
					<mat-form-field class="col s6">
						<mat-label>Academic value</mat-label>
						<input matInput type="text" formControlName="academicValue">
					</mat-form-field>
					<mat-form-field class="col s6">
						<mat-label>Weekly hours</mat-label>
						<input matInput type="text" formControlName="weeklyHours">
					</mat-form-field>
				</div>
			</div>
		</div>

		<div class="card-action grey lighten-4">
			<div class="row">
				<div class="col">
					<button class="btn waves-effect waves-light" type="submit" (click)="cancel()">Cancel</button>
				</div>
				<div class="col">
					<button [disabled]="!classForm.valid" class="btn waves-effect waves-light" type="submit" (click)="save()">Save</button>
				</div>
			</div>
		</div>
	</div>
</form>
